
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saudi Airlines Login</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #5ca067, #3f6f3f);
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header */
        header {
            width: 100%;
            padding: 15px;
            text-align: right;
            background-color: rgba(0, 0, 0, 0.2);
        }

        header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin-right: 20px;
        }

        header a:hover {
            text-decoration: underline;
        }

        /* Login Card */
        .login-container {
            background-color: white;
            width: 420px;
            margin-top: 50px;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #2b5306;
            margin-bottom: 20px;
        }

        img {
            width: 250px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            height: 40px;
            margin-top: 5px;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .menu-btn {
            width: 100%;
            height: 45px;
            font-size: 16px;
            margin-top: 20px;
            background-color: #2b5306;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .menu-btn:hover {
            background-color: #a5ffc8;
            color: #2b5306;
            transform: scale(1.03);
        }

        footer {
            margin-top: 30px;
            color: white;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <header>
        <a href="file:///C:/Users/USER/Downloads/SAMS%20website/Home.html">Home</a>
    </header>

    <div class="login-container">
        <img src="logo.png" alt="Saudi Airline logo">

        <h1>Login</h1>

        <form action="Home.html">
            <label>Username</label>
            <input type="text" name="username" placeholder="Enter your username">

            <label>Password</label>
            <input type="password" name="password" placeholder="Enter your password">

            <input class="menu-btn" type="submit" value="Login">
        </form>
    </div>

    <footer>
        <p>Â© 2025 Saudi Airlines</p>
    </footer>

</body>
</html>
